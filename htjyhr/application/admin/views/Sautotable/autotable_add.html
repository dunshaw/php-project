				index: 'lib/index' //主入口模块
			}).use(['index', 'form', 'laydate'], function() {
				var $ = layui.$,
					admin = layui.admin,
					element = layui.element,
					layer = layui.layer,
					laydate = layui.laydate,
					form = layui.form,
					index = parent.layer.getFrameIndex(window.name); //获取窗口索引;

				form.render(null, 'component-form-group');

				laydate.render({
					elem:'.ghy-date',//制定元素
					    type:'datetime',
					    //range:true,//开启左右面板
					    //min:'2017-09-1',//
					    //max:'2017-10-1',//规定时间期限
					    trigger:'mouseover',//定义鼠标悬停时弹出控件
					    show:false,//默认显示
					    //position:'absolute',
					    //btns:['clear','now'],//工具按钮 默认值['clear', 'now', 'confirm']
					    //theme:'#393D49',//主题颜色
					    calendar:true,//是否显示公历节日
//					    mark:{
//					        '2017-9-21': '发布'//自定义标注重要日子
//					    },
					     
				});

				/* 自定义验证规则 */
				form.verify({

					pass: [/(.+){6,12}$/, '密码必须6到12位'],
					repass: function(value, item) {
						var password = $("#password").val();
						if(password != value) {
							return '两次密码不一致';
						}
					},
				});
				
				/* 监听指定开关 */
			    form.on('switch(component-form-switchTest)', function(data){
			       
			      if(this.checked==false)
			      {
			      	$(".table-set").show();
			      }else{
			      	$(".table-set").hide();
			      }
			      
			    });
    
				//监听checkbox复选
			    form.on('checkbox(checkboxchange)', function(data){
//				  console.log(data.elem); //得到checkbox原始DOM对象
//				  console.log(data.elem.checked); //是否被选中，true或者false
//				  console.log(data.value); //复选框value值，也可以通过data.elem.value得到
//				  console.log(data.othis); //得到美化后的DOM对象
				  var filedid = $("#"+data.elem.id).data('filedname');
				  var classname = $("#"+data.elem.id).attr('class');
				  console.log(classname);
				  
				  var temp_val="";
			      $("."+classname).each(function(){
                    if ($(this).is(":checked")) {
			            if(temp_val=="")
			                {
                              temp_val=$(this).val();
                            }else
			                {
                             temp_val=temp_val+","+$(this).val();
                            }
                        //alert($(this).val());
                    }
                  });
			      $("#"+filedid).val(temp_val); 
				  
				}); 
				
				
				/* 监听提交 */
				form.on('submit(save)', function(data) {
					//请求接口
					admin.req({
						url: '/admin/autotable/insert?table_id=<?=$table_id?>' //实际使用请改成服务端真实接口
							,
						data: data.field,
						type: 'post',
						done: function(res) {

							//登入成功的提示与跳转
							layer.msg(res.msg, {
								offset: '15px',
								icon: 1,
								time: 1000
							}, function() {
								parent.location.reload();
								parent.layer.close(index);
							});

						}
					});

					return false;
				});
			});
