<body>

  <div class="layadmin-user-login layadmin-user-display-show bgpic " id="LAY-user-login" style="display: none;">

	<div class="login">
	    <div class="layadmin-user-login-main " >
	      <div class="layadmin-user-login-box layadmin-user-login-header">
	        <h2><a href="#"><img src="<?=CUR_TPL_PATH?>images/login-logo.png"></a></h2>
	        <p><?=$GLOBALS['config_cache']['PROJECTNAME']?>后台管理系统</p>

	      <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
	        <div class="layui-form-item">

	          <input type="text" name="username" id="LAY-user-login-username" lay-verify="required" placeholder="用户名" class="layui-input">

	          <input type="password" name="password" id="LAY-user-login-password" lay-verify="required" placeholder="密码" class="layui-input">
	        </div>
	        
	        <div class="layui-form-item" style="margin-bottom: 20px;">
	          <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
	          <a href="http://www.cdsile.com/"  target="_blank" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
	        </div>
	        <div class="layui-form-item">
	          <button id="btn_login" class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>

	      </div>
	    </div>
	</div>
	
    <div class="layui-trans layadmin-user-login-footer">
      
      <p>© 2018 <a href="http://www.cdsile.com/" target="_blank">成都思乐科技</a></p>
      
    </div>
    
  </div>

  <script src="<?=CUR_TPL_PATH?>src/layuiadmin/layui/layui.js"></script>  
  <script src="<?=CUR_TPL_PATH?>js/jquery-1.7.2.min.js"></script>
  <script>
  layui.config({
    base: '<?=CUR_TPL_PATH?>src/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'user'], function(){
    var $ = layui.$
    ,setter = layui.setter
    ,admin = layui.admin
    ,form = layui.form
    ,router = layui.router()
    ,search = router.search;

    form.render();

    //提交
    form.on('submit(LAY-user-login-submit)', function(obj){
    
      //请求登入接口
      admin.req({
        url: '/admin/login/signin' //实际使用请改成服务端真实接口
        ,data: obj.field
        ,type: 'post'
        ,success: function(res){
        
        	if(res.status ){
        		//请求成功后，写入 access_token
                layui.data(setter.tableName, {
                  key: setter.request.tokenName
                  ,value: res.data.access_token
                });
                
                //登入成功的提示与跳转
                layer.msg(res.msg, {
                  offset: '15px'
                  ,icon: 1
                  ,time: 1000
                }, function(){
                  location.href = '/admin/index/'; //后台主页
                });
        		
        	}else{
        		layer.tips(res.msg);
        		 //更新验证码
        	      $("#LAY-user-get-vercode").click();
        	}
        	 
          
          
        }
      });
      
     
      
      
    });
    
    
  });
  
  
//回车键触发提交
  $("input").keydown(function(event){
                if (event.keyCode == 13) {
                    document.getElementById("btn_login").click();
                }
      })
            
   
  </script>
</body>
</html>
