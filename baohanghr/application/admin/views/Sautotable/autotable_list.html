		<script>
			layui.config({
				base: '<?=CUR_TPL_PATH?>src/layuiadmin/' //静态资源所在路径
			}).extend({
				index: 'lib/index' //主入口模块
			}).use(['index', 'table', 'form', 'laydate', 'contlist'], function() {
				var $ = layui.$,
				    table = layui.table,
					admin = layui.admin,
					laydate = layui.laydate,
					form = layui.form;

				table.render({
					id:'reportReload',
					elem: '#test-table-operate',
					url: '/admin/table/gettablelistbytableid?table_id=<?=$table_id?>',
					height: 'full-100',
				    cellMinWidth: 80,
				    page: true,
				    limit: 20,
					cols: [
						<?=$filedlistJson?>
					],
				});

				//监听表格复选框选择
				table.on('checkbox(test-table-operate)', function(obj) {
					console.log(obj)
				});
				//监听工具条
				table.on('tool(test-table-operate)', function(obj) {
					var data = obj.data;
					if(obj.event === 'get_table_list') {
						var id = data.id;
						//layOpen("修改管理员","/admin/table/editpassword?id="+id);
						newTab(data.u2+'内容管理', '/admin/'+data.u8+'/index?table_id='+data.id);
						
						
					} else if(obj.event === 'del') {
						layer.confirm('真的删除行么', function(index) {
							layer.close(index);
							var id = data.id;
							var table_id ="<?=$table_id?>";
							//myAjax("/admin/autotable/delete?"+"id="+id+"&table_id="+table_id,"get","");
							$.ajax({          
								  url: "/admin/autotable/delete?"+"id="+id+"&table_id="+table_id,
						          type: "get",
						          data: "",
						          dataType: 'JSON',
						          success: function(data) {            
										if(data.status) {              
											var index = parent.layer.getFrameIndex(window.name);              
											parent.layer.msg(data.msg, {
												icon: 6
											}); //添加成功后提示
										} else {              
											parent.layer.msg(data.msg, {
												icon: 5,
												time: 1000
											});            
										}  
										//更新行数据
										obj.del(); //删除对应行（tr）的DOM结构，并更新缓存        
									}
								})
							//window.location.href="/admin/autotable/delete?id="+id;
						});
					}else if(obj.event === 'ref') {
							var id = data.id;
							refresh([data])
					}else if(obj.event === 'xz'){
                        var id = data.id;
                            $.ajax(      //ajax方式提交表单
                                {
                                    url: '/admin/autotable/xiazai',
                                    type: 'post',
                                    dataType: 'json',
                                    data:{'id':id},
                                    beforeSubmit: function () {},
                                    success: function (data) {
                                        if(data.status) {
                                            window.location='http://'+data.url;
                                        } else {
                                            parent.layer.msg(data.msg, {
                                                icon: 5,
                                                time: 1000
                                            });
                                        }
                                    },
                                    clearForm: true,//禁止清楚表单
                                    //resetForm: false //禁止重置表单
                                });
					} else if(obj.event === 'edit') {
						var id = data.id;
						layOpen("修改内容","/admin/autotable/edit?table_id=<?=$table_id?>&id="+id,"100%","100%");
						
					}else if(obj.event === 'setfield'){
			        		newTab(data.u2+'字段管理', '/admin/filed/index?table_id='+data.id);
			       	}
					
					
				});
				
				laydate.render({
					elem:'.ghy-date',//制定元素
					    type:'date',
					    range:true,//开启左右面板
					    //min:'2017-09-1',//
					    //max:'2017-10-1',//规定时间期限
					    trigger:'mouseover',//定义鼠标悬停时弹出控件
					    show:false,//默认显示
					    //position:'absolute',
					    //btns:['clear','now'],//工具按钮 默认值['clear', 'now', 'confirm']
					    //theme:'#393D49',//主题颜色
					    calendar:true,//是否显示公历节日
//					    mark:{
//					        '2017-9-21': '发布'//自定义标注重要日子
//					    },
					     
				}); 
				
			//监听搜索
		    form.on('submit(LAY-app-contlist-search)', function(data){
		      var field = data.field;
		      //alert(field);
		      //执行重载
		      table.reload('reportReload', {
		        where: field
		      });
		    });

			});
			
			function refreshs(){
				var checkStatus = layui.table.checkStatus('reportReload').data;
				if(checkStatus.length === 0) return layer.msg('未选中行');
				refresh(checkStatus);
			}

			function refresh(freshlist){
				var $ = layui.$
				var table_id ="<?=$table_id?>"
				var freshdata = freshlist.map(i => parseInt(i.id))
				$.ajax({          
				  url: "/admin/autotable/fresh",
		          type: "get",
		          data: {freshdata:freshdata,table_id:table_id},
		          dataType:'JSON',
		          success: function(data) { 
						// console.log(data)           
						if(data.status) {                          
							parent.layer.msg(data.msg, {
								icon: 6
							}); //添加成功后提示
							//更新行数据
							$(".layui-laypage-btn")[0].click();
						} else {              
							parent.layer.msg(data.msg, {
								icon: 5,
								time: 1000
							});            
						}       
					}
				})
			}
		</script>
