<form id="tijiao">

	   <h1><span class="red">求职信息提交</span></h1>
	   <span style="width:100%; font-size:16px; font-family:'宋体';letter-spacing:2px; text-align:center">
		   <ul class="fiexd-rt">
		     <li><p>姓名：</p><input style="width:60%; height:35px" name="xingming" id="Name"  maxlength="10"/></li>
			 <li><p>性别：</p><select  style="width:60%; height:35px"  name="xingbie" id="Sex">

			  <option value="女">女</option>
			 </select>
			 </li>
			 <li><p>年龄：</p><input style="width:60%; height:35px"  name="nianling" id="Age"  onkeyup="value=value.replace(/[^\d]/g,'')" maxlength="2"/></li>
			 <li><p>联系电话：</p><input style="width:60%; height:35px"  name="lianxifangshi" id="Tel"  onkeyup="value=value.replace(/[^\d]/g,'')" maxlength="11"/></li>

	  </div>

<script>
	$('.navbtn').click(function(event) {
		$('.inner').toggleClass('innering')
	});


     $('#botton').click(function () {
		 if($("#Name").val()=="")
		 {
			 alert("姓名不能为空！");
			 return false;
		 }
		  if($("#Sex").val()=="")
		 {
			 alert("性别不能为空！");
			 return false;
		 }
		 if($("#Age").val()=="")
		 {
			 alert("年龄不能为空！");
			 return false;
		 }
		  if($("#Tel").val()=="")
		 {
			 alert("联系电话不能为空！");
			 return false;
	 	}
	 	$('.tipbox').show();
        $('.tip_loading').show();
		json=$("#tijiao").serialize();

		console.log(json)
		$.ajax(      //ajax方式提交表单
        {
            url: '/admin/autotable/insert',
            type: 'post',
            dataType: 'json',
            data:json,
            beforeSubmit: function () {},
            success: function (data) {
                $('.tip_loading').hide();
                if (data.status == "true" || data.status == true) {
                    $('.tip_success p').html('提交成功，谢谢！');
                    $('.tip_success').show();
                    setTimeout(function () {
                        $('.tipbox,.tip_success').hide();
                        window.history.back(-1);
                    },2000);
                } else {
                    $('.tipbox').hide();
                    alert(data.msg);
                }
            },
            error:function(err){
            	$('.tipbox').hide();
                 alert(err);
            },
            clearForm: true,//禁止清楚表单
            //resetForm: false //禁止重置表单
        	});
		})

</script>
